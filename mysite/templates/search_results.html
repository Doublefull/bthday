<p>You searched for: <strong>{{ query }}</strong></p>

{% if bth_obj %}
    <p>Found {{ bth_obj|length }} obj {{ bth_obj|pluralize }}.</p>
    <ul>
        {% for obj in bth_obj %}
        <li>{{ obj.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No name  matched your search criteria.</p>
{% endif %}
